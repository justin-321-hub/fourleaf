<!--
  功能：
  - 頂部顯示公司 Logo/標題/副標題
  - 訊息列表（使用者/機器人頭像 + 泡泡）
  - 每則訊息旁：播放按鈕（TTS）
  - 底部輸入列：文字送出 + 語音輸入（Whisper 錄音）
-->
<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>公司標題｜客服聊天</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- 頂部區塊：公司資訊 -->
    <header class="topbar">
      <img src="https://raw.githubusercontent.com/justin-321-hub/fourleaf/refs/heads/main/assets/company-logo.png" class="logo" alt="logo" />
      <div class="brand">
        <div class="title">公司標題</div>
        <div class="subtitle">副標題描述</div>
      </div>
    </header>

    <!-- 主體：聊天區 -->
    <main class="main">
      <div id="messages" class="messages"></div>
    </main>

    <!-- 輸入列 -->
    <footer class="composer">
      <button id="btnMic" class="btn btn-outline">🎤 語音</button>
      <input id="txtInput" class="input" placeholder="輸入訊息，或點選語音…" />
      <button id="btnSend" class="btn btn-primary">送出</button>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>

<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>公司標題｜客服聊天</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- 頂部區塊：公司資訊 -->
    <header class="topbar">
      <img src="https://raw.githubusercontent.com/justin-321-hub/fourleaf/refs/heads/main/assets/company-logo.png" class="logo" alt="logo" />
      <div class="brand">
        <div class="title">公司標題</div>
        <div class="subtitle">副標題描述</div>
      </div>
    </header>

    <!-- 主體：聊天區 -->
    <main class="main">
      <div id="messages" class="messages"></div>

      <!-- 思考中：等待 API 完成前顯示。預設隱藏，JS 以 .hidden 切換 -->
      <div id="thinking" class="thinking hidden" role="status" aria-live="polite" aria-busy="true">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="thinking-text">客服正在思考…</span>
      </div>
    </main>

    <!-- 輸入列 -->
    <footer class="composer">
      <button id="btnMic" class="btn btn-outline" aria-label="開始語音輸入">🎤 語音</button>
      <textarea id="txtInput" class="input"
          rows="1"
          placeholder="輸入訊息（Shift+Enter 換行，Enter 送出）"
          enterkeyhint="send" autocomplete="off" autocapitalize="off" autocorrect="off"></textarea>
      <button id="btnSend" class="btn btn-primary">送出</button>
    </footer>

    <!-- SVG 圖示：播放/暫停（訊息旁的語音按鈕會用到） -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
      <symbol id="icon-play" viewBox="0 0 24 24">
        <polygon points="8,5 19,12 8,19"></polygon>
      </symbol>
      <symbol id="icon-pause" viewBox="0 0 24 24">
        <rect x="6" y="5" width="4" height="14"></rect>
        <rect x="14" y="5" width="4" height="14"></rect>
      </symbol>
    </svg>

    <script src="./app.js"></script>
  </body>
</html>
